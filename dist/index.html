<!DOCTYPE html>
<head>
  <html>
    <style>
      body {
        margin: 0;
        background: #101010;
        color: white;
      }

      .geometry-wrapper {
        margin: 16px;
        display: flex;
        flex-direction: column;
        position: absolute;
      }

      .geometry-wrapper div {
        margin-top: 10px;
      }

      .items {
        position: absolute;
        bottom: 0;
        padding: 8px;
      }
    </style>
  </html>
  <body>
    <div class="geometry-wrapper">
      <div>
        <label for="geometry">Choose a geometry</label>
        <select name="geometry" id="geometry">
          <option value="cube">Cube</option>
          <option value="cone">Cone</option>
          <option value="sphere">Sphere</option>
        </select>
      </div>
      <div>
        <label for="scale">Scale</label>
        <input type="range" name="scale" id="scale" min="1" max="10" step="0.1" value="1">
      </div>
      <div>
        <button class="create">Create</button>
      </div>
    </div>
    <div class="items"></div>
    <script src="bundle.js"></script>
  </body>
</head>
